<div class="card" routerLink="/country/{{ country.alpha3Code }}">
  <img [src]="country.flag" [alt]="country.name" />

  <div class="card-content">
    <div class="country-title">
      <h4>{{ country.name }}</h4>
    </div>
    <span><strong>Population:</strong> {{ country.population | number }}</span>
    <span><strong>Region:</strong> {{ country.region }}</span>
    <span><strong>Capital:</strong> {{ country.capital }}</span>
  </div>
</div>
